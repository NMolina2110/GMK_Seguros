    <main>
        <article>
            <section class="container py-4">
                <h2>Datos Usuario</h2>
                <br>
                <center>
                    <section class="border border-dark p-4">
                        <form class="row g-3">
                            <div class="col-12 mb-3">
                                <label for="nombres" class="form-label">Nombre (completos):</label>
                                <input type="text" id="Nombre" class="form-control">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="apellidos" class="form-label">Apellidos (completos):</label>
                                <input type="text" id="Apellidos" class="form-control">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="tipo_documento" class="form-label">Tipo de Documento:</label>
                                <input type="text" id="tipo_documento" class="form-control">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="num_identidad" class="form-label">Número Identidad:</label>
                                <input type="text" id="num_identidad" class="form-control">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento:</label>
                                <input type="text" class="form-control" id="fecha_nacimiento" placeholder="Mes/Día/Año" readonly>
                            </div>

                            <div class="col-12 mb-3">
                                <label for="Telefono" class="form-label">Número Teléfono:</label>
                                <input type="text" id="Telefono" class="form-control" placeholder="Celular">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" id="email" class="form-control" placeholder="correo@...">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="ciudad" class="form-label">Ciudad:</label>
                                <input type="text" id="ciudad" class="form-control">
                            </div>

                            <div class="col-12 mb-3">
                                <label for="perfil_usuario" class="form-label">Perfil Usuario:</label>
                                <input type="text" id="perfil_usuario" class="form-control">
                            </div>

                            <div class="col-12 mb-3">
                                <a href="registrarUser.html" class="btn btn-primary">Modificar</a>
                            </div>
                        </form>
                    </section>

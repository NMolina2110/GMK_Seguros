    <main>
        <article class="container flex justify-between">
            <h2>
                Ingresar Datos Usuario
            </h2>
            <br>
            <center>
                <section class=" flex justify-between border border-dark ">
                    <br><br>
                    <div class="flex justify-between">
                        <label for="nombres">
                            Nombre (completos):
                        </label><input type="text" id="Nombre" class="">
                    </div>
                    <br>
                    <div class="flex justify-between">
                        <label>
                            Apellidos (completos):
                        </label>
                        <input type="text" id="Apellidos">
                    </div>
                    <br><br>
                    <div class="flex justify-between">
                        <label class="text-black">
                            Tipo de Documento:
                        </label>
                        <select class="" aria-label="Default select example" name="tipo_documento" id="tipo_documento">
                            <option selected disabled>Seleccione</option>
                            <option value="cedula">CC</option>
                            <option value="cedula_Extranjeria">CE</option>
                            <option value="tarjet_identidad">TI</option>
                            <option value="registro_civil">RC</option>
                            <option value="documento_nacional_identidad ">DNI</option>
                        </select>
                    </div>
                    <br>
                    <div class="flex justify-between">
                        <label for="poliza">
                            Numero Identidad:
                        </label>
                        <input type="text" id="num_identidad">
                    </div>
                    <br>
                    <div class="flex justify-between col-auto">
                        <label>
                            Fecha Nacimiento:
                        </label>
                        <input class="datepicker col-auto" id="fecha_nacimiento" readonly placeholder="Mes/Dia/Año">

                    </div>
                    <br>
                    <br>
                    <div class="flex justify-between">
                        <label for="identificacion">
                            Numero Telefono:
                        </label>
                        <input type="text" id="Telefono" placeholder="Celular">
                    </div>
                    <br>
                    <div class="flex justify-between">
                        <label>Correo Electronico</label>
                        <input type="text" id="email" placeholder="correo@......">
                    </div>
                    <br>
                    <div class="flex justify-between">
                        <label>Ciudad</label>
                        <select class="" aria-label="Default select example" name="Ciudad" id="Ciudad">
                            <option selected disabled>Seleccione</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Bogota">Bogotá</option>
                            <option value="Pereira">Pereira</option>
                            <option value="Cali">Cali</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Leticia">Leticia</option>
                            <option value="Arauca">Arauca</option>
                            <option value="Cartagena_indias"> Cartagena de Indias</option>
                            <option value="Tunja">Tunja</option>
                            <option value="Manizales">Manizales</option>
                            <option value="Florencia">Florencia</option>
                            <option value="Yopal">Yopal</option>
                            <option value="Popayan">Popayán</option>
                            <option value="Valledupar">Valledupar</option>
                            <option value="Quibdo">Quibdó</option>
                            <option value="Montería">Montería</option>
                            <option value="Neiva">Neiva</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Sincelejo">Sincelejo</option>
                            <option value="Ibague">Ibagué</option>
                            <option value="Mitu">Mitú</option>
                            <option value="Puerto_carreno">Puerto Carreño</option>
                            <option value="San_Andres">San Andrés</option>
                            <option value="Mocoa">Mocoa</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="flex justify-between"></div>
                    <label>Contraseña:</label>
                    <input type="password" id="password">
                    </div>
                    <br><br>
                    <div class="flex justify-between"></div>
                    <label>Confirnmar Contraseña:</label>
                    <input type="password" id="con_password">
                    </div>
                    <br><br>
                    <div class="flex justify-between">
                        <label for="tipo_vehiculo">
                            Perfil Usuario
                        </label>
                        <select class="" aria-label="Default select example" name="tipo_Vehiculo" id="tipo_Vehiculo">
                            <option selected disabled>Seleccione</option>
                            <option value="Cliente">Cliente</option>
                            <option value="Proveedor">Proveedor</option>
                            <option value="Usuario">Usuario</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    <br><br>
                    <div class="flex justify-between  space-x-2 mt-4">
                        <a href="" class="boton" role="button" style="margin: 20px">Registrar</a>
                        <a href="usuarios.html" class="boton" role="button" style="margin-left: 20px">Modificar</a>
                    </div>

                    
                    <br><br>
                    <div><a href="registrarSeg.html" class="boton" role="button">Registro Seguros</a>
                    </div>

                    <br><br>

        <!-- y se cierra con -->


        <!-- script para el calendariop, con Jquery UI -->
        <script type="text/javascript">
            $(function () {
                $("#fecha_nacimiento").datepicker({

                    showOn: "button",
                    buttonImage: "img/calendario.jpg", 
                    buttonImageOnly: true,
                    buttonText: "Select date",
                    changeMonth: true,
                    changeYear: true,


                });
            });
        </script>
